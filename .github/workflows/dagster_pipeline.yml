name: Daily Dagster Pipelines

# üóìÔ∏è Schedule: Daily in UTC + manual trigger
on:
  schedule:
    - cron: "25 14 * * *" # glucose_ingest_job ‚Üí 9:25 AM Central == 14:25 UTC
    - cron: "30 14 * * *" # dbt_pipeline_job ‚Üí 9:30 AM Central == 14:30 UTC
    - cron: "35 14 * * *" # export_job ‚Üí 9:35 AM Central == 14:35 UTC
  workflow_dispatch:

jobs:
  # 1Ô∏è‚É£ INGESTION ‚Äî run first
  glucose_ingest_job:
    runs-on: ubuntu-latest
    env:
      DEXCOM_USERNAME: ${{ secrets.DEXCOM_USERNAME }}
      DEXCOM_PASSWORD: ${{ secrets.DEXCOM_PASSWORD }}
      DATABASE_PATH: ../dbt_duckdb_prod.db
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run glucose_ingest_job
        run: |
          dagster job execute -m dexcom_dagster.defs_ingest -j glucose_ingest_job
        working-directory: dexcom_dagster

  # 2Ô∏è‚É£ DBT PIPELINE ‚Äî run after ingestion
  dbt_pipeline_job:
    runs-on: ubuntu-latest
    needs: glucose_ingest_job
    env:
      DBT_PROFILES_DIR: profiles
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install dbt packages & compile manifest
        run: |
          dbt deps --target prod --project-dir dexcom_glucose_analytics --profiles-dir $DBT_PROFILES_DIR
          dbt compile --target prod --project-dir dexcom_glucose_analytics --profiles-dir $DBT_PROFILES_DIR

      - name: Run dbt build for yesterday
        run: |
          YESTERDAY=$(date -u -d "yesterday" +%Y-%m-%d)
          dbt build --target prod --project-dir dexcom_glucose_analytics --profiles-dir $DBT_PROFILES_DIR --vars "{\"start_date\": \"${YESTERDAY}\", \"end_date\": \"${YESTERDAY}\"}"

  # 3Ô∏è‚É£ EXPORT ‚Äî run after dbt pipeline
  export_job:
    runs-on: ubuntu-latest
    needs: dbt_pipeline_job
    env:
      DBT_PROFILES_DIR: ../profiles
      DATABASE_PATH: ../dbt_duckdb_prod.db
      PARQUET_FILENAME: ${{ secrets.PARQUET_FILENAME }}
      BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install dbt packages & compile manifest
        run: |
          dbt deps --target prod --project-dir dexcom_glucose_analytics --profiles-dir $DBT_PROFILES_DIR
          dbt compile --target prod --project-dir dexcom_glucose_analytics --profiles-dir $DBT_PROFILES_DIR

      - name: Run export_job
        run: |
          dagster job execute -m dexcom_dagster.defs_dbt -j export_job
        working-directory: dexcom_dagster
